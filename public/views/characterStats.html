<div class="row">
    <div class="players col-md-6">
        <h4 class="lead"># of Character: {{allStats.length}}</h4>
        <ul>
            <li ng-repeat="player in allStats.characters">
                Name:{{player.name}}<br>
                Class:{{player.class}}<br>
                STR:{{player.str}}<br>
                DEX:{{player.dex}}<br>
                CON:{{player.con}}<br>
                INT:{{player.inte}}<br>
                WIS:{{player.wis}}<br>
                CHA:{{player.cha}}<br>
                <button ng-click="delete(player)" class="btn btn-warning btn-sm removePlayer">Remove</button>
                <button ng-click="showUpdate=!showUpdate" class="btn btn-info btn-sm updatePlayer">Update</button>
                <div ng-show="showUpdate" class="updateShow">
                    <div ng-include="'/views/updateStats.html'" class="updatePlayerStats col-md-12"></div>
                </div>
                <br><br>
            </li>
        </ul>
    </div>
</div>
