<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title>D&D Stats</title>

    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/bootstrap.cyborg.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<header class="container jumbotron">
    <h1>D&D Character Building</h1>
</header>
<div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#create" data-toggle="tab">Create Character</a></li>
        <li class="inactive"><a href="#playerProfiles" data-toggle="tab">Profile</a></li>

    </ul>


    <div ng-controller="GetStats">
        <div class="tab-content">
            <div role="tabpanel" class="container tab-pane active content" id="create">
                <div ng-include="'/views/getStats.html'" class="inputStats col-md-5 col-md-offset-3"></div>
            </div>

            <div role="tabpanel" class="tab-pane" id="playerProfiles">
                <div ng-include="'/views/characterStats.html'"></div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
<script type="text/javascript" src="/vendors/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/javascripts/app.min.js"></script>
</body>
</html>
