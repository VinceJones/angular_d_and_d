<!DOCTYPE html>
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title>D&D Stats</title>

    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <header class="container jumbotron">
        <h1>D&D</h1>
    </header>
    <div ng-controller="GetStats">
        <div ng-include="'/views/getStats.html'" class="col-md-6 col-md-offset-1"></div>

    <div class="col-md-2">
        <h4 class="lead"># of Character: {{allStats.length}}</h4>
        <ul>
            <li ng-repeat="player in allStats">STR:{{player.str}}</li>
            <li ng-repeat="player in allStats">DEX:{{player.dex}}</li>
            <li ng-repeat="player in allStats">CON:{{player.con}}</li>
            <li ng-repeat="player in allStats">INT:{{player.inte}}</li>
            <li ng-repeat="player in allStats">WIS:{{player.wis}}</li>
            <li ng-repeat="player in allStats">CHA:{{player.cha}}</li>
        </ul>
    </div>
    </div>

    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.min.js"></script>
</body>
</html>
